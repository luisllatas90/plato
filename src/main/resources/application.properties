server.port = 8087

spring.application.name=plato-service
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.int}

spring.datasource.url=${INVENTARIO_VIEWS_MYSQL_AXON_JDBC_URL}
spring.datasource.username=${INVENTARIO_VIEWS_MYSQL_AXON_JDBC_USER}
spring.datasource.password=${INVENTARIO_VIEWS_MYSQL_AXON_JDBC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

axon.axonserver.servers=localhost


